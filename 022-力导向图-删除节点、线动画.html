<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>d3.js-力导向图-删除节点、线动画</title>
    <script type="text/javascript" src="http://d3js.org/d3.v5.min.js"></script>
    <style>
        svg {
            display: block;
            margin-top: 20px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .line {
            stroke: #000;
            stroke-width: 2;
            stroke-dasharray: 5 3;
        }
        button {
          margin-top: 20px;
        }
    </style>
</head>
<body>
    <a href="https://wiki.jikexueyuan.com/project/d3wiki/scale.html" target="_blank" style="display: block;">文档</a>
    <a href="https://www.cnblogs.com/zhinian-/p/12575441.html" target="_blank" style="display: block;">文档V5</a>
    <a href="https://github.com/xswei/d3-force/blob/master/README.md#links" target="_blank" style="display: block;">力导向图参数</a>
    
    <button class="delete">删除</button>

    <script>
        let width = 1000, 
            height = 750;
        let circleR = 20;   // 节点圆半径
        
        let svg = d3.select('body')
                    .append('svg')
                    .attr('width', width)
                    .attr('height', height);
        // 节点数据
        let nodesData = [
            { name: "桂林", color: 'rgb(44, 160, 44)' }, 
            { name: "广州", color: 'rgb(214, 39, 40)' },
            { name: "厦门", color: 'rgb(31, 119, 180)' }, 
            { name: "杭州", color: 'rgb(140, 86, 75)' },
            { name: "上海", color: 'rgb(255, 127, 14)' }, 
            { name: "青岛", color: 'rgb(227, 119, 194)' },
            { name: "天津", color: 'rgb(148, 103, 189)' },
            { name: "淄博", color: '#67C23A' },
        ];
        /*  连接线数据
        *   1、source、target默认为nodesData的索引，
        *   2、也可以是转换后的节点数据，
        *   3、也可以使用simulation.force('link',d3.forceLink().id(d => d.name))修改 
        */
        let linksData = [
            { source: "桂林" , target: "广州" }, 
            { source: "桂林" , target: "厦门" },
            { source: "桂林" , target: "杭州" }, 
            { source: "广州" , target: "上海" },
            { source: "广州" , target: "青岛" },
            { source: "广州" , target: "天津" },
            { source: "青岛" , target: "淄博" }
        ];
        // ==========================================新建力导向图--https://github.com/xswei/d3-force/blob/master/README.md#links==========================================
        let simulation = d3.forceSimulation()
                           .force('link', d3.forceLink().id(d => d.name))  // d3.forceLink()：力生成器--默认索引;  d3.forceLink().id()：修改以谁为id生成
                           .force('charge', d3.forceManyBody().strength(-400))  // 设置节点间的作用力，当strength为正的时候可以模拟重力，当为负的时候可以模拟电荷力（就是那种互斥的感觉）
                           .force('collision', d3.forceCollide(circleR))  // 设置节点碰撞半径
                           .force('center', d3.forceCenter());

        // ==========================================生成节点数据==========================================
        simulation.nodes(nodesData)  // 生成节点数据--转换为d3所需要的nodes数据
                  .on('tick', tickEvt);   // 动画的计算进入下一步（每一帧都会执行this.tick）

        // ==========================================生成边数据==========================================
        simulation.force('link')  // 生成连接线数据--转换为d3所需要的link数据
                  .links(linksData)
                  .distance(150);  // 设置连接线的长度

        // ==========================================设置图形中心点==========================================
        simulation.force('center')
                  .x(width / 2)
                  .y(height / 2);
        console.log(nodesData, linksData);

        let g = svg.append('g');
        
        // ==========================================绘制箭头==========================================
        svg.append('defs')    // <defs>元素通常为SVG图像保留一组可重复使用的定义，类似<components>
            .append('marker')
            .attr('id', 'end-arrow')  // 供marker-end="url(#end-arrow)"使用
            .attr('viewBox', '0 -5 10 10')   // 坐标系区域:x y width height
            .attr('refX', 26)  // 默认0，坐标设置标记内的点用作参考点
            .attr('refY', 0)   // 默认0，坐标设置标记内的点用作参考点
            .attr('markerWidth', 6)  //箭头宽
            .attr('markerHeight', 6) //箭头高
            .attr('orient', 'auto')  // 绘制方向，可设定为：auto（自动确认方向）和 角度值
            .append('path')   // 可为其他标签，若绘制圆可为circle
            .attr('d', 'M0,-5L10,0L0,5')   //绘制三角形
            .attr('fill', '#000');

        // 绘制数据
        let links = null;
        let nodes = null;
        let texts = null;
        drawData();
        function drawData() {
          drawLine();
          drawNodes();
          drawTexts();
          simulation.alpha(1).restart();   // restart()：重新绘制；alpha(1)：值越大，图表稳定越快。[0, 1]默认0
        }
        // ==========================================绘制边--先绘制边再绘制节点，保证边在节点下方==========================================
        function drawLine() {
          // g.selectAll('line.line').data(linksData, d => `${d.source.name}_${d.target.name}`).exit().remove();
          links = g.selectAll('line.line')
                   .data(linksData, d => `${d.source.name}_${d.target.name}`)
                   .enter()
                   .append('line')
                   .attr('class', 'line')
                   .attr('id', d => `${d.source.name}_${d.target.name}` )
                   .attr('marker-end', 'url(#end-arrow)')// 可为marker-start、marker-mid、marker-end，值为<marker>的id名
          // 线动画
          links.append('animate')
                .attr('attributeName', 'stroke-dashoffset')
                .attr('from', '0')
                .attr('to', '-100')
                .attr('begin', '0s')
                .attr('dur', '3s')
                .attr('repeatCount', 'indefinite');
        }
        
        // ==========================================绘制节点==========================================
        function drawNodes() {
          // g.selectAll('circle.nodes').data(nodesData, d => `nodes_${d.name}`).exit().remove();
          nodes = g.selectAll('circle.nodes')
                   .data(nodesData, d => `nodes_${d.name}`)
                   .enter()
                   .append('circle')
                   .attr('class', 'nodes')
                   .attr('r', circleR)
                   .attr('id', d => `nodes_${d.name}`)
                   .attr('fill', (d, i) => d.color)
                   .call(d3.drag()     // 绑定拖拽事件
                          .on('start', started)
                          .on('drag', drag)
                          .on('end', end)
                   );
          console.log(nodes)
        }

        // ==========================================绘制文本==========================================
        function drawTexts() {
          // g.selectAll('text.text').data(nodesData, d => `texts_${d.name}`).exit().remove();
          texts = g.selectAll('text.text')
                   .data(nodesData, d => `texts_${d.name}`)
                   .enter()
                   .append('text')
                   .attr('class', 'text')
                   .attr('id', d => `texts_${d.name}`)
                   .attr('fill', '#000')
                   .text((d, i) => d.name);
        }

        // ==========================================帧计算==========================================
        function tickEvt() {
            // 计算边位置
            links.attr('x1', d => d.source.x)
                 .attr('y1', d => d.source.y)
                 .attr('x2', d => d.target.x)
                 .attr('y2', d => d.target.y);
            
            // 计算节点位置
            nodes.attr('cx', d => d.x)
                 .attr('cy', d => d.y);
            
            // 计算文本位置
            texts.attr('x', d => d.x + circleR + 5)
                 .attr('y', d => d.y)
        }

        // ==========================================删除节点==========================================
        /** 删除有两种方法：
        * 1、使用exit（）---但是我也不知道为啥删除后，节点不能拖拽了（主要是获取nodes为empty，暂时没找到原因）
        * 2、直接获取节点删除dom 
        */
        d3.selectAll('.delete').on('click', () => {
          let nodeData = nodesData.pop();
          let _linksData = [];
          linksData.map(it => {
            if (it.target.name !== nodeData.name) {
              _linksData.push(it)
            } else {
              d3.selectAll(`#${it.source.name}_${it.target.name}`).remove()
            }
          } );
          linksData = JSON.parse(JSON.stringify(_linksData));
          
          d3.selectAll(`#nodes_${nodeData.name}`).remove();
          d3.selectAll(`#texts_${nodeData.name}`).remove()
          // drawData();
        })

        // ==========================================拖拽事件==========================================
        function started(d) {
            // d3.event.active判断拖拽手势序列中的start事件和end事件，在start事件和end事件中：为0; 在drag事件中：为1
            if (!d3.event.active) {
                simulation.alphaTarget(0.8).restart();  // 衰减系数，值越大，图表稳定越快。[0, 1]默认0
            }
            // fx fy 表示下次节点被固定的位置
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function drag(d) {
            // fx fy 表示下次节点被固定的位置
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function end(d) {
            // d3.event.active判断拖拽手势序列中的start事件和end事件，在start事件和end事件中：为0; 在drag事件中：为1
            if (!d3.event.active) {
                simulation.alphaTarget(0);  // 衰减系数，值越大，图表稳定越快。[0, 1]默认0
            }
            // fx fy 表示下次节点被固定的位置
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>
</html>
